version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    env_file: .env
    volumes:
      - ./static:/app/static
    expose:
      - "8000"
    networks:
      - mynetwork

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./static:/static
    depends_on:
      - web
    networks:
      - mynetwork

