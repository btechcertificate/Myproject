server {
    listen 80;
    server_name _;

    # Serve static files (collected into /app/static/ inside container)
    location /static/ {
        alias /myprojectdir/static/;
    }

    # Proxy all other requests to Gunicorn (running on port 8000 inside container)
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
